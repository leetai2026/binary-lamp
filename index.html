<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>

</div>

<input type="number" id="numberInput" placeholder="Enter number">

<script>

/* ---------- ÈõªÁêÉÁîüÊàê ---------- */

/* ---------- Ë®ÄË™ûÂàáÊõø ---------- */

  const traits = lang==="jp" ? traitsJP : traitsEN;

/* ---------- „Éú„Çø„É≥Âá¶ÁêÜ ---------- */
document.getElementById("lightButton").addEventListener("click",function(){

  const input=document.getElementById("numberInput");
  const num=parseInt(input.value);

  if(isNaN(num)) return;

  let binary=num.toString(2).padStart(16,"0");

  const bulbs=document.querySelectorAll(".bulb");
  bulbs.forEach((b,i)=>{
    if(binary[i]==="1"){
      b.classList.add("on");
    }else{
      b.classList.remove("on");
    }
  });

  const message=generateSigilMessage(num,currentLang);
  document.getElementById("result").textContent=message;
});
</script>

</body>
</html>
